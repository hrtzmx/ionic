<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/ionic.css">
</head>
<body ng-controller='popupCtrl'>
<ion-header-bar class="bar-assertive">
	<h1 class="title">header</h1>
</ion-header-bar>
<ion-content>
	<p>hello ionic</p>
	<button class="button button-positive" ng-click="showWindow()">弹窗</button>
	<button class="button button-balanced" ng-click="showConfirm()">确认弹出窗口</button>
</ion-content>
<ion-footer-bar class="bar-balanced">
	<h1 class="title">footer</h1>
	
</ion-footer-bar>
<script type="text/javascript" src="js/ionic.bundle.js"></script>
<script type="text/javascript">
	var app=angular.module('myApp',['ionic']);
	app.controller('popupCtrl',['$scope','$ionicPopup',function($scope,$ionicPopup){
			$scope.showWindow=function(){
				//alert()
				$ionicPopup.alert({
					title:'警告',
					template:'没有更多数据了'
				});

				// 	template:'确定删除吗？',

				// 	buttons:[
				// 		{
				// 			text:'OK',
				// 			onTap:function(e){
				// 				console.log('用户点击了ok')
				// 			}
				// 		},
				// 		{
				// 			text:'CANCLE',

				// 				console.log('用户点击了cancle')
				// 			}
				// 		}
				// 	]
				// })
			}
			$scope.showConfirm=function(){
				$ionicPopup.confirm({
					title:'确认框',
					template:'确认要删除吗？',
					okText:'确认',
					cancelText:'取消'
				}).then(function(result){
					if(result){
						console.log('用户点击了ok');
					}else{
						console.log('用户点击了cancle');
					}
				})
			}
	}])
</script>
</body>
</html>
